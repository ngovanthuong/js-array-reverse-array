<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,3,5,6,8,9,-1];
    let first=0;
    let last=array.length-1;
    for(i=0;i<array.length-1;i++){
        let num=array[first];
        array[first]=array[last];
        array[last]=num;
        first++;
        last--;
    }
    document.write(array)
</script>
</body>
</html>
